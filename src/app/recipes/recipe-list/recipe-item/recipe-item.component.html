<a
  href="#"
  class="list-group-item clearfix"
  (click)="onRecipeSelect()"
>
  <div class="float-start">
    <h4>{{ recipe.name }}</h4>
    <small>{{ recipe.description }}</small>
  </div>
  <span class="float-end">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-responsive"
      style="max-height: 50px;"
    >
  </span>
</a>
